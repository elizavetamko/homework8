<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="background">
    <div class="container clearfix">
        <div class="element-one"><p>1</p></div>
        <div class="element-two"><p>2</p></div>
    </div>
    <div class="container clearfix">
        <div class="element-one"><p>1</p></div>
        <div class="mini-container">         
            <div class="element-two-mini"><p>2</p></div>
            <div class="element-two-mini"><p>3</p></div>
            <div class="element-two-mini"><p>4</p></div>
            <div class="element-two-mini"><p>5</p></div>
        </div>
    </div>
    <div class="container clearfix">
        <div class="first-container">
            <div class="element-one-fc"><p>1</p></div>
            <div class="element-one-fc"><p>2</p></div>
        </div>
        <div class="second-container">
            <div class="element-two-fc"><p>3</p></div>
            <div class="element-two-fc"><p>4</p></div>
        </div>
    </div>
</div>
</body>
</html>
